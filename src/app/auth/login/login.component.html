<section>
    <div class="container" >
        <form #sellerLoginForm="ngForm" (ngSubmit)="login(sellerLoginForm.value)" class="common-form"
            style="background:rgba(51,45,45,0.2); height: 80%; border-radius: 1rem;">

            <!-- <div class="logo"><a><img src="https://www.bootstrapdash.com/demo/skydash/template/images/logo.svg"
                alt="Logo"></a></div> -->
            <div class="admin">
                <h2>
                    Welcome
                </h2>
                <p style="color: grey;">Please fill your crendentials!</p>
            </div>
            <p style="display: flex; justify-content: center; color: red;">{{loginError}}</p>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-input" id="email" name="emailAddress" ngModel #email="ngModel" required
                    placeholder="example@example.com">
                <!-- <p class="invalid-input"><span *ngIf="email.invalid && email.touched "><app-alerts [alertType]="'alert-danger'" [message]="'Please Fill Email Here'"></app-alerts></span></p> -->
            </div>

            <div class="form-group">
                <label for="password" class="form-label" style="margin-top: 20px;">Password</label>
                <input type="password" class="form-input" id="password" name="password" ngModel #password="ngModel"
                    minlength="8" maxlength="25" required placeholder="&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022;&#x2022; ">
                <!-- <p class="invalid-input"><span *ngIf="password.invalid && password.touched "><app-alerts
                            [alertType]="'alert-danger'" [message]="'Please enter the password'"></app-alerts></span> -->
                <!-- </p> -->
            </div>
            <div class="form-group d-flex justify-content-center" style="height: 10%; margin-bottom: 10px; margin-top: 30px;">
                <p><a>Forgot Password?</a></p>
            </div>

            <div class="form-group">
                <button type="submit" class="form-button">Sign In</button>
            </div>
            <div class="form-group d-flex justify-content-evenly" style="width: 200px; margin: 0 auto; height: 10%;">
                <i class="fa fa-facebook" aria-hidden="true"></i>
                <i class="fa fa-twitter" aria-hidden="true"></i>
                <i class="fa fa-google" aria-hidden="true"></i>
            </div>
            <div class="form-group d-flex justify-content-center">
                <p>Don't have an acoount? <a  routerLink="/sign-up" style="color: grey;">Click to Signup</a></p>
            </div>
        </form>
    </div>
</section>
